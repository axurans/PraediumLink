{% extends "base.html" %} {% block content %}
<style type="text/css">
  .navbar-item:hover {
    background-color: #ffffff;
  }

  .left {
    float: left;
  }

  .right {
    float: right;
  }

  /* Title, subtitle, and horizontal line. */
  .title {
    margin-top: 9rem;
    text-align: center;
    line-height: 1.6rem;
  }

  .title-text {
    font-family: "Courier New", Courier, monospace;
    font-size: 5rem;
  }

  .subtitle-text {
    font-size: 2.9rem;
  }

  .hr {
    border-style: solid;
    border-width: 0.08rem;
    border-color: #8d7f7f;
    width: 55rem;
  }

  /* Buttons, post text area, name input, and body styling. */
  .content {
    min-height: 100%;
    height: 100%;
  }

  .btn:hover {
    background-color: #2aadc1;
    cursor: pointer;
  }

  .post-textarea,
  .name-input {
    font-family: "Courier New", Courier, monospace;
    font-size: 1.8rem;
    padding: 1.2rem;
    border-radius: 0.4rem;
    border-width: 0.1rem;
    border-style: solid;
    border-color: #000303;
  }

  .request_tx {
    margin: 2.5rem 2.5rem 14rem 2.5rem;
  }

  /* Post boxes styling */
  .post_box {
    background: rgb(235, 235, 235);
    padding: 1.2rem 0 0 1.2rem;
    margin-top: 0;
    margin-bottom: 0.8rem;
    border: 0.1rem solid #7f8c8d;
    border-radius: 5px;
  }

  .post_box-header {
    padding-bottom: 1.2rem;
    font-size: 1.4rem;
  }

  .post_box-avatar {
    width: 3.8rem;
    height: 3.8rem;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2.2rem;
    float: left;
    margin-right: 1.6rem;
    border: 0.1rem solid #fff;
    box-shadow: 0 0 0 0.2rem #f00;
  }

  .post_box-avatar::after {
    content: "";
    display: block;
  }

  .post_box-name {
    font-weight: bold;
  }

  .post_box-subtitle {
    color: #777;
  }

  .post_box-body {
    margin-top: 1.6rem;
    margin-bottom: 0.8rem;
    font-size: 1.4rem;
  }

  .post_box-options {
    float: right;
  }

  .option-btn {
    background: #f8f8f8;
    border: none;
    color: #502c2c;
    padding: 0.7rem;
    cursor: pointer;
    font-size: 1.4rem;
    margin-left: 0.2rem;
    margin-right: 0.2rem;
    outline: none;
    height: 4.2rem;
  }
</style>

<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center alert alert-dark">Upload Real Estate File</h2>
      <!-- Upload form -->
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Document Owner:</label>
          <input
            type="text"
            class="form-control col-md-4"
            name="user"
            id="name"
            placeholder="Enter Your Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="aadhar">Aadhar Card Number:</label>
          <input
            type="text"
            class="form-control col-md-4"
            name="aadhar"
            id="aadhar"
            placeholder="Format: 1234-1234-1234"
            pattern="\d{4}-\d{4}-\d{4}"
            title="Please enter in the format 1234-5678-9123"
            required
          />
        </div>

        <!-- Hidden timestamp field -->
        <input type="hidden" id="timestamp" name="timestamp" value="" />

        <div class="form-group">
          <label for="fileUpld">Upload Document (PDF and JPEG only):</label>
          <br />
          <input
            type="file"
            id="fileUpld"
            name="v_file"
            accept="application/pdf,image/jpeg"
            required
          />
        </div>
        <div class="text-center">
          <!-- Centered button -->
          <button
            type="submit"
            class="btn btn-default mb-2"
            onclick="setTimestamp()"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center alert alert-dark">Real Estate Documents Shared</h2>
      <!-- Display shared documents -->
      {% for post in request_tx %}
      <div
        class="post_box"
        style="
          color: #000303;
          background-color: rgba(195, 192, 192, 0.79);
          border-radius: 5px;
        "
      >
        <div class="post_box-header">
          <div
            style="
              background: rgb(255, 255, 255) none repeat scroll 0% 0%;
              box-shadow: rgb(0, 0, 0) 0 0 0 0.2rem;
              color: black;
            "
            class="post_box-avatar"
          >
            {{post.user[0]}}
          </div>
          <div class="name-header" style="color: black">
            {{post.user}} |
            <span id="aadhar-{{ loop.index }}" style="margin-right: 1rem">
              xxxx-xxxx-{{ post.aadhar[-4:] }}
            </span>
            <i
              id="eye-icon-{{ loop.index }}"
              class="fa fa-eye"
              style="cursor: pointer; color: gray"
              onclick="toggleAadhar('{{ loop.index }}', '{{ post.aadhar }}')"
            ></i>
          </div>
        </div>
        <div>
          <div class="post_box-body">
            <p>Uploaded at: {{ post.timestamp }}</p>
            <p>
              {{post.v_file}}:
              <a
                href="{{url_for('download_file', variable=post.v_file)}}"
                style="color: rgb(34, 33, 33)"
                >Download File</a
              >
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<script>
  function setTimestamp() {
    var timestampInput = document.getElementById("timestamp");
    var timestampValue = new Date().toISOString();

    // Format the timestamp
    var date = new Date(timestampValue);
    var options = {
      year: "numeric",
      month: "short",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      timeZone: "Asia/Kolkata", // Convert to IST
    };
    var formattedTimestamp = date.toLocaleString("en-US", options);

    // Set the value of the timestamp input field
    timestampInput.value = formattedTimestamp;
  }

  function toggleAadhar(index, fullAadhar) {
    const aadharSpan = document.getElementById(`aadhar-${index}`);
    const eyeIcon = document.getElementById(`eye-icon-${index}`);

    if (aadharSpan.textContent.startsWith("xxxx")) {
      // Show full Aadhar
      aadharSpan.textContent = fullAadhar;
      eyeIcon.classList.remove("fa-eye");
      eyeIcon.classList.add("fa-eye-slash");
    } else {
      // Mask Aadhar
      aadharSpan.textContent = `xxxx-xxxx-${fullAadhar.slice(-4)}`;
      eyeIcon.classList.remove("fa-eye-slash");
      eyeIcon.classList.add("fa-eye");
    }
  }
</script>

{% endblock %}
